  <form [formGroup]="addForm">
<div class="row mb-3">

  <div class="col-12">
    
    <h5>Добавить сотрудника</h5>
  </div>
  <div class="col-4">
    <input
      type="text"
      class="form-control"
      placeholder="Имя"
      formControlName ="name"
      [(ngModel)]="name"
    />
   
  </div>
  <div class="col-4">
    <input
      type="text"
      class="form-control"
      placeholder="Фамилия"
      formControlName ="surname"
      [(ngModel)]="surname"
    />
    
  </div>
 
  <div class="col-4">
    <input [textMask]="{mask: mask}"    formControlName ="phone" placeholder="Телефон" class="form-control" id="phone" [(ngModel)]="phone" name="phone">
          
  </div>
  <div class="col-4  my-2" >
    <select class="custom-select" [(ngModel)]="type" >
      <option [ngValue]="myWorkerType.programmer">Программист</option>
      <option [ngValue]="myWorkerType.designer">Дизайнер</option>
      <option [ngValue]="myWorkerType.copywriter">Рекламщик</option>
      <option [ngValue]="myWorkerType.manager">Менеджер</option>
    </select>
  </div>

  <div class="col-12 mt-1">
    <button class="btn btn-outline-primary btn-sm" [disabled]= "addForm.invalid" (click)="onAddWorker()">Добавить</button>
  </div>
</div>
</form>
